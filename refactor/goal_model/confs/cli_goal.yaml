seed_everything: 3407  # https://arxiv.org/abs/2109.08203
trainer:
  accelerator: gpu
  devices: 2
  precision: bf16-mixed
  strategy:
    class_path: lightning.pytorch.strategies.DeepSpeedStrategy
    init_args:
      stage: 2
      offload_optimizer: false
      cpu_checkpointing: false
      logging_batch_size_per_gpu: 2
  gradient_clip_val: 1.0
  max_steps: 500000
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        verbose: true
        save_top_k: 1
        save_last: true
        monitor: val_acc
        mode: max
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_acc
        patience: 10
        mode: max
        verbose: true

model:
  model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
  #  model_name: google/byt5-small
  lr: 1e-5
  warmup_steps: 200
  provable_tok: '<extra_id_1>'
  unprovable_tok: '<extra_id_2>'


data:
  batch_size: 4  # effective_batch_size == batch_size * accumulate_grad_batches * devices
  eval_batch_size: 4
  max_seq_len: 2300
  num_workers: 0
  critic_tok: '<extra_id_0>'
  provable_tok: '<extra_id_1>'
  unprovable_tok: '<extra_id_2>'