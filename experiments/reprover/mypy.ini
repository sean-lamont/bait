[mypy]
files = *.py
python_version = 3.10
strict = True
pretty = True
implicit_reexport = True
disallow_untyped_calls = False

[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-tokenizers.*]
ignore_missing_imports = True

[mypy-lean_dojo.*]
ignore_missing_imports = True

[mypy-rank_bm25.*]
ignore_missing_imports = True