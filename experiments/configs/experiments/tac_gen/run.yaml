# @package _global_
defaults:
  - /base/logging_config@_here_
  - /base/exp_config@_here_

exp_config:
  name: dpo_beamsearch
  experiment: lean_dojo_dpo

logging_config:
  project: leandojo_eval
  offline: false

trainer:
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  strategy:
    _target_: lightning.pytorch.strategies.DeepSpeedStrategy
    stage: 2
    offload_optimizer: false
    cpu_checkpointing: false
    logging_batch_size_per_gpu: 1
  gradient_clip_val: 1.0
  max_steps: 5000000
  val_check_interval: 10000
#  limit_val_batches: 100
  callbacks:
    - _target_: lightning.pytorch.callbacks.LearningRateMonitor
      logging_interval: step
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      verbose: true
      save_top_k: 3
      save_last: true
      monitor: Pass@1_val
#      monitor: win_rate
      mode: max
      dirpath: ${exp_config.directory}/checkpoints
      auto_insert_metric_name: true
      filename: "{epoch}-{step}-{Pass@1_val:.2f}"
#      filename: "{epoch}-{step}-{win_rate}"
#    - class_path: pytorch_lightning.callbacks.EarlyStopping
#      init_args:
#        monitor: win_rate
#        patience: 25
#        mode: max
#        verbose: true

model_config:
  model_type: 'tac_gen'
  model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
  lr: 5e-6
  warmup_steps: 200
  beta: 0.99
  max_seq_len: 2300
  gen_config:
    strategy: sample
  eval_config:
    eval_num_theorems: 100
    shuffle: false
    timeout: 60
  lora_config:
    target_modules: ['q', 'k', 'v', 'o', 'wo', 'lm_head']
    task_type: "SEQ_2_SEQ_LM"
    r: 16
    lora_alpha: 16
    lora_dropout: 0.01

data_config:
  batch_size: 1  # effective_batch_size == batch_size * accumulate_grad_batches * devices
  model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
  eval_batch_size: 4
  max_seq_len: 2300
  num_workers: 0