# @package _global_
defaults:
  - mizar
  - /data_type/sat@_here_

exp_config:
      name: sat_full

model_config:
  model_type: 'sat'
  model_attributes:
    embedding_dim: 128
    batch_norm: False
    global_pool: 'max'
    num_edge_features: 100
    dim_feedforward: 128
    num_heads: 4
    num_layers: 2
    in_embed: True
    se: 'formula-net'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.
    gnn_layers: 0
    small_inner: False
    abs_pe_dim: 256