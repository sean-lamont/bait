# @package _global_
defaults:
  - hol4
  - /data_type/directed_sat@_here_

exp_config:
  name: sat_full

model_config:
  model_type: 'sat'
  model_attributes:
    vocab_size: 2200
    embedding_dim: 256
    batch_norm: False
    global_pool: 'max'
    num_edge_features: 200
    dim_feedforward: 256
    num_heads: 4
    num_layers: 2
    in_embed: True
    se: 'gcn'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.
    gnn_layers: 2
    small_inner: False
    abs_pe_dim: 256