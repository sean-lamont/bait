# @package _global_
defaults:
  - /base/logging_config@_here_
  - /base/exp_config@_here_

exp_config:
  name: htps
  experiment: eval_loop
  directory: experiments/runs/eval_loop/nucleus_sample_new_p=0.95_t=1.0_2023_11_24/01_14_46
  resume: true

logging_config:
  project: end_to_end
  offline: false
  id: t6b6cs9u


data_path: data/leandojo/data/leandojo_benchmark/random/
split: test
file_path: null
full_name: null
num_theorems: 2000
shuffle: true
name_filter: null
name: null
indexed_corpus_path: null
num_sampled_tactics: 64
total_timeout: 6000
env_timeout: 600
with_gpus: true
verbose: false
logical_gpus: 1
num_gpus: 1
num_cpus: 16
gpu_per_prover: 0.01
cpu_per_prover: 1
provers_per_gpu: 8

tac_model:
  model: reprover
  ckpt_path: gen.ckpt
  distributed: true
  gpu_per_process: 0.45
  cpu_per_process: 1
  config:
    model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
    lr: 5e-6
    warmup_steps: 200
    length_penalty: 0.0
    num_beams: 64
    ret_ckpt_path: null
    max_seq_len: 2300
    gen_config:
      strategy: sample
    eval_config: null
    lora_config: null


search_model:
  search: bestfs
