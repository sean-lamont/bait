# @package _global_
defaults:
  - /base/logging_config@_here_
  - /base/exp_config@_here_

exp_config:
  name: test_dpo
  experiment: leandojo

logging_config:
  project: end_to_end
  offline: true


data_path: data/leandojo/data/leandojo_benchmark/random/
split: test
file_path: null
full_name: null
num_theorems: 2000
shuffle: false
name_filter: null
name: null
indexed_corpus_path: null
num_sampled_tactics: 64
total_timeout: 6000
env_timeout: 600
with_gpus: true
log_level: 'INFO'
logical_gpus: 4
num_gpus: 2
num_cpus: 8
gpu_per_prover: 0.01
cpu_per_prover: 1
provers_per_gpu: 1

tac_model:
  model: reprover
  ckpt_path: last.ckpt
  distributed: true
  gpu_per_process: 0.45
  cpu_per_process: 0.5
  config:
    model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
    lr: 5e-6
    warmup_steps: 200
    length_penalty: 0.0
    num_beams: 64
    ret_ckpt_path: null
    max_seq_len: 2300
    gen_config:
      strategy: beam
      length_penalty: 0.0
    eval_config: null
    lora_config: null


search_model:
#    search: bestfs
    search: htps
    ckpt_path: goal_model.ckpt # goal_step.ckpt
    distributed: true
    gpu_per_process: 0.45
    cpu_per_process: 0.5
    exploration_constant: 1

