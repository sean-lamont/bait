# @package _global_
defaults:
  - leanstep
  - /data_type/sat@_here_

exp_config:
  name:  full_sat

model_config:
  model_type: 'sat'
  model_attributes:
    embedding_dim: 256
    batch_norm: False
    global_pool: 'mean'
    num_edge_features: 200
    dim_feedforward: 256
    num_heads: 4
    num_layers: 2
    in_embed: True
    se: 'formula-net'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.
    gnn_layers: 1
    small_inner: False
    abs_pe_dim: 256