# @package _global_
defaults:
  - /base/logging_config@_here_
  - /base/exp_config@_here_

exp_config:
  name: goal_model_smooth
  experiment: goal_classification

logging_config:
  project: leandojo_goals
  offline: true

trainer:
  accelerator: gpu
  devices: 1
  precision: bf16-mixed
  strategy:
    _target_: lightning.pytorch.strategies.DeepSpeedStrategy
    stage: 2
    offload_optimizer: false
    cpu_checkpointing: false
    logging_batch_size_per_gpu: 1
  gradient_clip_val: 1.0
  max_steps: 5
  val_check_interval: 1
#  limit_val_batches: 0.0
  callbacks:
    - _target_: lightning.pytorch.callbacks.LearningRateMonitor
      logging_interval: step
    - _target_: lightning.pytorch.callbacks.ModelCheckpoint
      verbose: true
      save_top_k: 3
      save_last: true
      monitor: val_acc
      mode: max
      dirpath: ${exp_config.directory}/checkpoints
      auto_insert_metric_name: true
      filename: "{epoch}-{step}-{val_acc:.2f}"
    - _target_: lightning.pytorch.callbacks.EarlyStopping
      monitor: val_acc
      patience: 10
      mode: max
      verbose: true

experiment:
  _target_: refactor.goal_model.model.SimpleGoalModel
  model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
  lr: 1e-5
  warmup_steps: 200
  provable_tok: '<extra_id_1>'
  unprovable_tok: '<extra_id_2>'
  max_seq_len: 2300

data_module:
  _target_: refactor.goal_model.datamodule.GoalProvableDataModule
  model_name: kaiyuy/leandojo-lean3-tacgen-byt5-small
  batch_size: 1 # effective_batch_size == batch_size * accumulate_grad_batches * devices
  eval_batch_size: 4
  max_seq_len: 2300
  num_workers: 0
  # special tokens for goal scoring
  critic_tok: '<extra_id_0>'
  provable_tok: '<extra_id_1>'
  unprovable_tok: '<extra_id_2>'
  trace_files: null