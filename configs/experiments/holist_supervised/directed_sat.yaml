# @package _global_
defaults:
  - holist_supervised
  - /data_type/directed_sat@_here_

exp_config:
  name: directed_sat

model_config:
  model_type: 'holist_sat'
  model_attributes:
    embedding_dim: 128
    batch_norm: False
    global_pool: 'max'
    num_edge_features: 3
    dim_feedforward: 256
    num_heads: 4
    num_layers: 2
    in_embed: True
    se: 'gnn-encoder'
    abs_pe: False
    use_edge_attr: True
    dropout: 0.2
    gnn_layers: 4
    small_inner: False
    abs_pe_dim: 256